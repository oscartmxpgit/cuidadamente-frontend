<section class="doctor-dashboard">
  <h2>Panel del Doctor</h2>

  <h3>Configurar Disponibilidad</h3>
  <input type="date" [(ngModel)]="availability.fecha">
  <input type="time" [(ngModel)]="availability.horaInicio">
  <input type="time" [(ngModel)]="availability.horaFin">
  <button (click)="saveAvailability()">Guardar</button>

  <h3>Citas Agendadas</h3>
  <ul>
    <li *ngFor="let cita of citas">
      {{ cita.pacienteNombre }} - {{ cita.fecha }} - {{ cita.hora }}
    </li>
  </ul>
</section>
