<section class="faq-section">
  <h2 class="section-title">Preguntas Frecuentes</h2>
  <p class="section-subtitle">Encuentra respuestas a las dudas más comunes</p>

  <div class="faq-list">
    <div class="faq-item" *ngFor="let faq of faqs">
      <button class="faq-question" (click)="faq.open = !faq.open">
        {{ faq.question }}
        <span class="arrow" [class.rotate]="faq.open">▼</span>
      </button>
      <div class="faq-answer" *ngIf="faq.open">
        <p>{{ faq.answer }}</p>
      </div>
    </div>
  </div>
</section>
