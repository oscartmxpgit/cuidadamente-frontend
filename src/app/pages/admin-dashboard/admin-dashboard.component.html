<section class="admin-dashboard">
  <h2>Panel de AdministraciÃ³n</h2>

  <div class="admin-actions">
    <button (click)="loadDoctors()">Ver Doctores</button>
    <button (click)="loadPatients()">Ver Pacientes</button>
  </div>

  <div *ngIf="doctors.length">
    <h3>Lista de Doctores</h3>
    <ul>
      <li *ngFor="let doctor of doctors">
        {{ doctor.nombre }} - {{ doctor.especialidad }}
        <button (click)="deleteDoctor(doctor.id)">Eliminar</button>
      </li>
    </ul>
  </div>

  <div *ngIf="patients.length">
    <h3>Lista de Pacientes</h3>
    <ul>
      <li *ngFor="let patient of patients">
        {{ patient.nombre }} - {{ patient.email }}
        <button (click)="deletePatient(patient.id)">Eliminar</button>
      </li>
    </ul>
  </div>
</section>
