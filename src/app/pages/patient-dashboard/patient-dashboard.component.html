<section class="patient-dashboard">
    <h2>Mis Citas</h2>
    <ul>
      <li *ngFor="let cita of citas">
        {{ cita.doctorNombre }} - {{ cita.fecha }} - {{ cita.hora }}
      </li>
    </ul>
  
    <h3>Agendar Cita</h3>
    <select [(ngModel)]="nuevaCita.doctorId">
      <option *ngFor="let doctor of doctores" [value]="doctor.id">
        {{ doctor.nombre }} - {{ doctor.especialidad }}
      </option>
    </select>
    <input type="date" [(ngModel)]="nuevaCita.fecha">
    <input type="time" [(ngModel)]="nuevaCita.hora">
    <button (click)="agendarCita()">Agendar</button>
  </section>
